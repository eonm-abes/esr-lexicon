language: rust
rust :
  - stable
  - nightly
cache: cargo

matrix:
  include:
  - os: osx
    env: OS_BUILD=osx
  - os: linux
    env: OS_BUILD=linux
    dist: xenial
    sudo: required
    addons:
      apt:
        packages:
        - libcurl4-openssl-dev
        - libelf-dev
        - libdw-dev
        - libbfd-dev
        - binutils-dev
        - cmake
        sources:
        - kalakris-cmake
  - os: windows
    env: OS_BUILD=windows
    before_install:
    - choco install cygwin
    - C:\\tools\\cygwin\\cygwinsetup.exe -q -P make,unzip,automake,autoconf,zip

before_script:
  - export PATH=$HOME/.cargo/bin:$PATH
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then cargo install cargo-update || echo "cargo-update already installed" ; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then cargo install cargo-travis || echo "cargo-travis already installed" ; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then cargo install-update -a ; fi

cache: cargo
script:
  - cargo test --verbose --all
  - cargo build --release

deploy:
  provider: releases
  api_key: $GITHUB_API_KEY
  file:
    - target/release/esr-lexicon
    - target/release/esr-lexicon.exe
  skip_cleanup: true
  on:
    repo: eonm-abes/esr-lexicon
    branch: release
    tags: true

after_success:
  -  if [ "$TRAVIS_OS_NAME" = "linux" ]; then cargo coveralls --exclude-pattern=/.cargo,src/main.rs,scr/cli.rs ; fi

notifications:
  email: false
